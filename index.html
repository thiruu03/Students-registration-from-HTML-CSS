<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            Students Registration Form
        </h2>
    </header>


    <div class="forms">
    <form class="form1">
            <label for="Name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name"><br>

            <label for="rollno">Roll NO: </label>
            <input type="number" name="rollno" id="rollno" placeholder="Roll NO" required><br>

            <label for="mark1">10th Mark: </label>
            <input type="number" name="Mark1" id="Mark1" placeholder="10th Mark" required><br>
            
            <label for="mark2">12th Mark: </label>
            <input type="number" name="mark2" id="mark2" placeholder="12th mark" required><br>

            <label for="mark3">Degree Percentage: </label>
            <input type="number" name="mark3" id="mark3" placeholder="Degree Percentage" required><br>

            <label for="dept">Department: </label>
            <select name="dept" id="dept">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="AIDS">AIDS</option>
                <option value="ECE">ECE</option>

            </select>

        </form>

        <button>
            Submit
        </button>

        <button class="button1">
            Cancel
        </button>
    </div>
   
</body>
</html>
